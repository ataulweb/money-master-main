<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body class="bg-info">
<!-- As a heading -->
<nav class="navbar navbar-light bg-warning">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 fs-2 fw-bolder">Money Master</span>
  </div>
</nav>

<div class="container mt-lg-5">
  <div class="row">
    <div class="col-sm-8 col-md-5 col-lg-8"><img class="rounded" src="./Body-img.jpg" alt="" width="650" height="640"></div>
    <div class="col-sm-4 col-md-5 offset-md-2 col-lg-4 offset-lg-0">

      <span class="fs-2 fw-bolder">Monthly Calculation</span>
      <div class="input-group flex-nowrap mt-lg-3 mb-lg-4">
        <span class="input-group-text" id="addon-wrapping">Income</span>
        <input id="income-input-field" type="text" class="form-control" placeholder="Salary Money" aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <span class="fs-4">Expenses:</span>
      <div class="input-group flex-nowrap mt-lg-3 mb-lg-3">
      <span class="input-group-text" id="addon-wrapping">Food:</span>
      <input id="food-input-field" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap mb-lg-3">
        <span class="input-group-text" id="addon-wrapping">Rent:</span>
        <input id="rent-input-field" type="text" class="form-control"aria-label="Username" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Cloth:</span>
        <input id="cloth-input-field" type="text" class="form-control" aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="mt-lg-4 text-center">
        <button id="btn-calculation" type="button" class="btn btn-outline-danger">Calculation</button>
      </div>

      <div class="mt-lg-3">
        <p class="fs-5">Total Expenses: $<span id="expense-field">0</span></p>
        <p class="fs-5">Balance: $<span id="balance-field">0</span></p>
      </div>

      <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">Save</span>
        <input id="save-input-field" type="text" class="form-control" placeholder="%" aria-label="Username" aria-describedby="addon-wrapping">
        <button id="btn-savings" type="button" class="btn btn-outline-primary mx-3">Savings</button>
      </div>
      <div class="input-group flex-nowrap mt-lg-3">
        <span class="input-group-text" id="addon-wrapping">Saving Amount</span>
        <input id="saving-amount-field" type="text" class="form-control" aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap mt-lg-3 mb-lg-5">
        <span class="input-group-text" id="addon-wrapping">Reamining Balance</span>
        <input id="reamining-balance" type="text" class="form-control" aria-describedby="addon-wrapping">
      </div>

    </div>
  </div>
</div>

  <footer>
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <h5 class="text-white h4">Calculate Your Daily Balance</h5>
        <span class="text-muted">Md. Ataul Hossain</span>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </footer>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
